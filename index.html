<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="card">

      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="cube" id="main_img">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="view-icon">
      </div>

      <div class="text">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="stats">
        <ul>
          <li><img src="images/icon-ethereum.svg" alt="eth">0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="clock">3 days left</li>
        </ul>
      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span id="creatorName">Jules Wyvern</span></p>
      </div>
    </div>
</body>
</html>
